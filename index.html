<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos</title>
    <link rel="stylesheet" href="index.css">
</head>

<body onload="getLocalStorage()">
    <div class="principal">
        <!-- titulo -->
        <h1>Control de Gastos</h1>
        <!-- ahorro -->
        <h2 class="ahorro">TU AHORRO <br> <span id="savings"></span></h2>
        <!-- tabela com valores ingresso e gasto -->
        <div class="totais">
            <div>
                <span>INGRESO</span>
                <span class="positivo" id="totalInput"></span>

            </div>
            <div>
                <span>GASTO</span>
                <span class="negativo" id="totalExpense"></span>
            </div>
        </div>
        <!-- Historial -->
        <div class="historial">
            <h2>Historial</h2>
            <hr>
            <table id="history" class="tabla">
            </table>
        </div>
        <!-- entrada dos conceptos e ingressos e botao -->
        <h2>Añadir nueva transacción</h2>
        <hr>
        <form class="formulario" id="form" action="javascript:addTransaction()">
            <label for="name">Concepto</label>
            <input type="text" id="name" placeholder="Añade concepto..." required>
            <label for="total">Cantidad (negativo - gasto, positivo - ingreso)</label>
            <input type="number" id="total" placeholder="Introduce cantidad..." required>
            <button type="submit" id="button">Añadir transacción</button>
        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
